							<div class="form-group row">

										</div>
									</div>
								</div> 
							</div>							 
							<script type="text/javascript">
										$(function() {
											$('#datetimepicker1').datetimepicker({
														format : "DD/MM/YYYY"
													});
											$('#datetimepicker2').datetimepicker({
														format : "DD/MM/YYYY"
													});
										});
							</script>
							<div class="form-group row">	
													
								<input id="nombre" class="input--style-3" placeholder="DETALLES..." style="text-align: left;" required="required" autocomplete="off" type="text" th:field="*{detalleLugarRegistro}">

							<div class="form-group row">

							<div class="form-group row">	
							<label for="vehiculo" >Vehiculo</label>
								<select id="vehiculo" class="form-control form-control-sm col-md-6" th:field="*{vehiculo}" >
									<option th:each="vehiculo:${vehiculos}" 
									th:value="${vehiculo.idVehiculo}"
									th:text="${vehiculo.patente}"/>
								</select>
							</div>
							
							<div class="form-group row">
							<label for="localidad" >Localidad</label>
								<select id="localidad" class="form-control form-control-sm col-md-6" th:field="*{localidad}" >
									<option th:each="localidad:${localidades}" 
									th:value="${localidad.id}"
									th:text="${localidad.nombreLocalidad}"/>				
								</select>
							</div>						
							<div class="p-t-10">
							<center>
								<button class="btn btn--pill btn--green" type="submit"	value="GuardarCambios">ACEPTAR</button>
							</center>
							</div>
